#Hier kann man die Spring Application Properties setzten
#Diese kann man nachlesen: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html

#Property um DB URL zu setzen
spring.datasource.url=jdbc:h2:~/peopledb-web

#Property, damit Hybernate DDL erzeugt
spring.jpa.generate-ddl=true
# -> Bei �nderung der Tabellen und Spalten, f�hrt dies zu automatischer Anpassung
spring.jpa.hibernate.ddl-auto=update

#Property um SQL anzuzeigen, welches von Hybernate erzeugt werden
spring.jpa.show-sql=true

#Um größere Bilder hochzuladen, als 1MB
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1